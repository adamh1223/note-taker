<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Note Taker</a>
      <a class="btn btn-primary" href="/notes.html">Take Note</a>
    </nav>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Notes</h3>
            </div>
            <ul class="list-group list-group-flush list-container"></ul>
          </div>
        </div>
        <div class="col-md-8">
          <div class="note-form">
            <input
              class="form-control note-title"
              placeholder="Note Title"
              type="text"
            />
            <textarea
              class="form-control note-textarea"
              placeholder="Note Text"
              rows="10"
            ></textarea>
            <button class="btn btn-success save-note">Save</button>
            <button class="btn btn-secondary new-note">New Note</button>
            <button class="btn btn-secondary clear-btn">Clear</button>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/index.js"></script>
  </body>
</html>
